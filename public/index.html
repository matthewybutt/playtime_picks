<!DOCTYPE html>
<html lang="en" ng-app="playtimePicks">
<head>
  <meta charset="UTF-8">
  <title>Playtime Picks</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm">

  <div id="container">
    <div id="top-container">
      <h1>Playtime Picks</h1>
      <div ng-hide="vm.isLoggedIn()">
        <h5>Please <a ui-sref-active="active" ng-hide="vm.isLoggedIn()"ui-sref="login">Log In</a>
            or <a ui-sref-active="active" ng-hide="vm.isLoggedIn()"ui-sref="register">Sign Up</a> </h5>
      </div>
      <div ng-show="vm.isLoggedIn()">
        <h5>You're logged in!
        <a ui-sref-active="active" ng-show="vm.isLoggedIn()"ng-click="vm.logout()">Log Out</a> </h5>
      </div>

      <button ui-sref-active="active" ui-sref="home"> Home </button>
      <button ui-sref-active="active" ui-sref="activities"> Activities </button>
      <button ui-sref-active="active" ui-sref="addActivity"> Add Activity </button>
      <button ui-sref-active="active" ui-sref="about"> About </button>
      <button ui-sref-active="active" ng-show="vm.isLoggedIn()"ng-click="vm.logout()"> Log Out </button>
    </div>

   <ui-view></ui-view>
  </div>

<!-- Angular Scripts -->
  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/activity.dataservice.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/activities_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
</body>
</html>
