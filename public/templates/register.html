  <form class="register-form" ng-submit="vm.createUser()">
    <h4>Sign Up</h4>
    <input type="text" placeholder="First Name..." ng-model="vm.userData.name" required />
    <input type="text" placeholder="Email..." ng-model="vm.userData.email" required />
    <input type="text" placeholder="Password..." ng-model="vm.userData.password" required />
    <button ng-click="submit">Submit</button>
  </form>
