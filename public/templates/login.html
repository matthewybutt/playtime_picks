<form class="login-form box-shadow--4dp" ng-submit="vm.loginUser()">
  <h4>Login:</h4>
  <input type="text" placeholder="Email..." ng-model="vm.loginData.email" required />
  <input type="password" placeholder="Password..." ng-model="vm.loginData.password" required />
  <br>
  <button ng-click="submit">Submit</button>
</form>
